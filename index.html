<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lliana.1</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf8ef;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      background: #bbada0;
      padding: 10px;
      border-radius: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    /* ===== POPUP ===== */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-box {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 300px;
      animation: pop 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-box h2 {
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      gap: 15px;
      position: relative;
      height: 50px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background: #edcf72;
    }

    .no {
      background: #f65e3b;
      color: white;
      position: relative;
      transition: transform 0.25s ease;
    }
  </style>
</head>
<body>

  <div class="grid" id="grid"></div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-box" id="popupBox">
      <h2 id="popupText">Can You be my Valentine Lliana? ðŸ’–</h2>
      <div class="buttons">
        <button class="yes" onclick="handleYes()">Yes ðŸ’•</button>
        <button class="no" id="noBtn">No ðŸ’”</button>
      </div>
    </div>
  </div>

  <script>
    const gridElement = document.getElementById("grid");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");
    const noBtn = document.getElementById("noBtn");
    const popupBox = document.getElementById("popupBox");

    let popupShown = false;
    let dodgeCount = 0;

    const tileColors = {
      0: "#cdc1b4",
      2: "#eee4da",
      4: "#ede0c8",
      8: "#f2b179",
      16: "#f59563",
      32: "#f67c5f",
      64: "#f65e3b",
      128: "#edcf72"
    };

    let grid = Array.from({ length: 4 }, () => Array(4).fill(0));

    function init() {
      addRandomTile();
      addRandomTile();
      render();
    }

    function addRandomTile() {
      const empty = [];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (grid[r][c] === 0) empty.push([r, c]);
        }
      }
      if (!empty.length) return;
      const [r, c] = empty[Math.floor(Math.random() * empty.length)];
      grid[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function render() {
      gridElement.innerHTML = "";

      grid.flat().forEach(value => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = value || "";
        cell.style.background = tileColors[value] || "#3c3a32";
        cell.style.color = value >= 8 ? "#f9f6f2" : "#776e65";

        if (value === 128 && !popupShown) {
          popup.style.display = "flex";
          popupShown = true;
        }

        gridElement.appendChild(cell);
      });
    }

    function slide(row) {
      let arr = row.filter(v => v);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          arr[i + 1] = 0;
        }
      }
      arr = arr.filter(v => v);
      while (arr.length < 4) arr.push(0);
      return arr;
    }

    function rotateGrid() {
      grid = grid[0].map((_, i) => grid.map(row => row[i]).reverse());
    }

    function moveLeft() {
      let moved = false;
      for (let r = 0; r < 4; r++) {
        const newRow = slide(grid[r]);
        if (grid[r].toString() !== newRow.toString()) moved = true;
        grid[r] = newRow;
      }
      if (moved) addRandomTile();
    }

    document.addEventListener("keydown", e => {
      if (popupShown) return;

      switch (e.key) {
        case "ArrowLeft": moveLeft(); break;
        case "ArrowDown":
          rotateGrid(); moveLeft();
          rotateGrid(); rotateGrid(); rotateGrid();
          break;
        case "ArrowRight":
          rotateGrid(); rotateGrid();
          moveLeft();
          rotateGrid(); rotateGrid();
          break;
        case "ArrowUp":
          rotateGrid(); rotateGrid(); rotateGrid();
          moveLeft();
          rotateGrid();
          break;
      }
      render();
    });

    function moveNoButton() {
      dodgeCount++;

      const maxX = popupBox.clientWidth - noBtn.offsetWidth;
      const maxY = popupBox.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX - maxX / 2;
      const y = Math.random() * maxY - maxY / 2;

      noBtn.style.transition = dodgeCount > 6 ? "transform 0.1s" : "transform 0.25s";
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      if (dodgeCount === 5) {
        noBtn.textContent = "WHY ðŸ˜­";
      }

      if (dodgeCount >= 10) {
        handleYes();
      }
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function handleYes() {
      popupText.textContent = "See you at February 14 Baby â¤ï¸ðŸ¥¹";
      setTimeout(() => popup.style.display = "none", 4500);
    }

    init();
  </script>

</body>
</html>
