<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 LLiana Edition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf8ef;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      background: #bbada0;
      padding: 10px;
      border-radius: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #cdc1b4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      border-radius: 5px;
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 40px;
      font-size: 32px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="grid" id="grid"></div>

<div class="popup" id="popup">
  <div class="popup-content">ðŸ’– ILY ðŸ’–</div>
</div>

<script>
  const gridElement = document.getElementById("grid");
  const popup = document.getElementById("popup");

  let grid = Array(4).fill().map(() => Array(4).fill(0));
  let popupShown = false;

  function init() {
    addRandomTile();
    addRandomTile();
    render();
  }

  function addRandomTile() {
    const empty = [];
    for (let r = 0; r < 4; r++) {
      for (let c = 0; c < 4; c++) {
        if (grid[r][c] === 0) empty.push([r, c]);
      }
    }
    if (empty.length === 0) return;
    const [r, c] = empty[Math.floor(Math.random() * empty.length)];
    grid[r][c] = Math.random() < 0.9 ? 2 : 4;
  }

  function render() {
    gridElement.innerHTML = "";
    grid.flat().forEach(value => {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = value === 0 ? "" : value;
      gridElement.appendChild(cell);

      if (value === 16 && !popupShown) {
        popup.style.display = "flex";
        popupShown = true;
      }
    });
  }

  function slide(row) {
    row = row.filter(v => v);
    for (let i = 0; i < row.length - 1; i++) {
      if (row[i] === row[i + 1]) {
        row[i] *= 2;
        row[i + 1] = 0;
      }
    }
    return row.filter(v => v).concat(Array(4 - row.filter(v => v).length).fill(0));
  }

  function moveLeft() {
    let moved = false;
    for (let r = 0; r < 4; r++) {
      const newRow = slide(grid[r]);
      if (grid[r].toString() !== newRow.toString()) moved = true;
      grid[r] = newRow;
    }
    if (moved) addRandomTile();
  }

  function rotateGrid() {
    grid = grid[0].map((_, i) => grid.map(row => row[i]).reverse());
  }

  document.addEventListener("keydown", e => {
    if (popupShown) return;

    if (e.key === "ArrowLeft") moveLeft();
    if (e.key === "ArrowDown") { rotateGrid(); moveLeft(); rotateGrid(); rotateGrid(); rotateGrid(); }
    if (e.key === "ArrowRight") { rotateGrid(); rotateGrid(); moveLeft(); rotateGrid(); rotateGrid(); }
    if (e.key === "ArrowUp") { rotateGrid(); rotateGrid(); rotateGrid(); moveLeft(); rotateGrid(); }

    render();
  });

  popup.addEventListener("click", () => popup.style.display = "none");

  init();
</script>
</body>
</html>
